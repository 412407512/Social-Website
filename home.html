<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap-icons/icons/pen-fill.svg"> -->
    <link rel="stylesheet" href="src/style.css">
    <title>Home</title>
   
</head>

<body>
    <!-- Loader -->
        <div class="load-parent">
            <span class="loader"></span>
        </div>
    <!-- Loader -->
    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Login Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="">
                                <label class="col-form-label">User Name:</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">Password:</label>
                                <input type="text" class="form-control" id="password" placeholder="Enter Password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="login()">Login</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End LOgin Modal -->

    <!-- Modal Register -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form enctype="multipart/form-data">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Register Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="">
                                <label class="col-form-label">User Name:</label>
                                <input type="text" class="form-control" id="username-register"
                                    placeholder="Enter username">
                            </div>
                            <div class="">
                                <label class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name">
                            </div>
                            <div class="">
                                <label class="col-form-label">Email Address:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email address">
                            </div>
                            <div class="">
                                <label class="col-form-label">Photo (optional):</label>
                                <input type="file" class="form-control" id="image">
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">Password:</label>
                                <input type="text" class="form-control" id="password-register"
                                    placeholder="Enter Password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="register()">Register</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End Register Modal -->

    <!-- Modal New Post -->
    <div class="modal fade" id="new-post-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form enctype="multipart/form-data">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New Post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="">
                                <label class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="post-title" placeholder="Enter post Title">
                            </div>
                            <input type="hidden" id="check-type-input" value="">
                            <div class="">
                                <label class="col-form-label">Post Image:</label>
                                <input type="file" class="form-control" id="post-image">
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">Description:</label>
                                <textarea placeholder="description of post" class="form-control" id="post-desc"
                                    cols="30" rows="4"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="new_post()">Create</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End New Post -->

    <!-- Toast -->
    <div class="show fade liveAlertPlaceholder"></div>
    <!-- Toast -->


    <div class="btn-add-new-post shadow bg-primary" onclick="openModalNewPost()">+</div>


    <div class="container  mt-2">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <nav class="navbar navbar-expand-lg bg-white shadow rounded-bottom px-2">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">SamiBook</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="" id="profile-href">Profile</a>
                                </li>

                            </ul>
                            <div class="btn-actions-nav d-flex justify-content-end  w-100">

                            </div>
                        </div>

                    </div>

                </nav>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div id="posts" class="posts">


                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/mian.js"></script>
    <script>
        let currentPage = 2;
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight) {
                LoaderToggle(true)
                axios.get(`https://tarmeezacademy.com/api/v1/posts?limit=10&&page=${currentPage}`)
                    .then((response) => {
                        let posts = response.data.data,
                            lastPage = response.data.meta.last_page,
                            postsElement = document.getElementById('posts');

                        currentPage++;
                        if (currentPage < lastPage) {
                            for (const post of posts) {
                                postsElement.innerHTML += createPostElement(post)
                            }
                            LoaderToggle(false)
                        }

                    }).catch(e => alert(e));
            }
        })




        function openModalNewPost() {
            // edit Form Modal Info 
            let ModalForm = document.getElementById('new-post-Modal'),
                postModal = new bootstrap.Modal(ModalForm);
            ModalForm.querySelector('.modal-title').innerHTML = 'NEW POST';
            ModalForm.querySelector('.btn-success').innerHTML = 'Create';

            ModalForm.querySelector('form').reset();
            postModal.toggle()

            // SECOND Way to empty fields
            // empty the Modal
            // for (const element of ModalForm.querySelector('form').elements) {
            //     if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
            //         element.value = '';
            //     }
            // }

        }






    </script>
</body>

</html>
